<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/dark-theme.css">
    <link rel="stylesheet" href="./styles/toggle_switch.css">
    <title>Finança$</title>
</head>

<body class="dark-theme">

    <header>
        <img src="./assets/logo.svg" alt="dev finanças" id="logo">
    </header>

    <main class="container">
        <section id="balance" class="dark-theme">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Entradas icone">
                </h3>
                <p id="income-display">NULL</p>
            </div>
        
            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="./assets/expense.svg" alt="icone saidas">
                </h3>
                <p id="expense-display">NULL</p>
            </div>
    
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="icone total">
                </h3>
                <p id="total-display">NULL</p>
            </div>

        </section>

        <section id="transactions">

            <a href="#" onclick="modalOverlay()" class="button new">+ Nova transação</a>

            <h2 class="sr-only">Transações</h2>

            <table id="data-table" class="dark-theme">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
        
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal dark-theme">
            <div id="form">

                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input 
                        type="text"
                        id="description" 
                        name="description"
                        placeholder="Descrição"
                        />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input 
                        type="number"
                        step="0.01"
                        id="amount" 
                        name="amount"
                        placeholder="R$"
                        />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input 
                        type="date"
                        id="date" 
                        name="date"
                        placeholder="01/01/2021"
                        />
                    </div>

                    <div class="input-group actions">
                        <a class="button cancel" href="#" onclick="modalOverlay()" >Cancelar</a>
                        
                        <button>Salvar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <footer class="dark-theme">
        <h3 class="logo footer">dev.financa$</h3>
        <label class="switch">
            <input type="checkbox" class="toggle" onclick="DOM.toggleDarkTheme(true)">
            <span class="slider"></span>
        </label>
    </footer>

    <script src="./scripts/index.js"></script>
</body>

</html>
